<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Druckoptionen</title>
    <style>
        /* Stile für die Druckoptionen */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #008b8b;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>

<div id="printOptionsPopup" class="popup">
    <h2>Meine Packliste ausdrucken</h2>
        <label for="printerSelect">Verfügbare Drucker:</label>
        <select id="printerSelect">
            <option>Mein Drucker</option>
        </select>
        <button onclick="closePopup()">Drucken</button>
        <button onclick="closePopup()">Schließen</button>
/div>
