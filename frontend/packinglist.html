<body>

    <div class="column">
      <div class="left">
        <h2 id="myLists" >Schon mal hier gewesen?</h2>
        <p class="box"  onclick="window.location.href='mylists.html';" class="my-lists-link" >Meine Listen</p>
      </div>
  
      <div class="center">
        <span>
          <h2 contenteditable="true" onblur="updateTitle(this)">Reise nach XY</h2> 
          <i class="fa-solid fa-print" onclick="PrintElem('myUL')"></i>
          <i class="fa-regular fa-floppy-disk" onclick="SaveElem('myUL')" style="color: #008b8b;"></i>
          <i class="fas fa-solid fa-xmark" onclick="clearList(this)"></i>
        </span>
        <div class="input-container">
          <input type="text" id="myInput" placeholder="Das fehlt noch...">
          <button id="add" class="add">Ok</button>
        </div>
        <ul id="myUL"></ul>
      </div>
  
      <div class="right">
        <p>Erstelle deine personalisierte Packliste, um perfekt auf dein nÃ¤chstes Reiseziel vorbereitet zu sein.</p>
        <div id="newListButton" class="box"> Neue Liste</div>
      </div>
    </div>
